<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      display: flex;
    }
    .pager{
      width: 30px;
      height: 30px;
      border: 1px solid #000;
      text-align: center;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div id="demo" class="box">
    <div @click="currentPage--" class="pager">
      &lt;
    </div>

    <div v-for="n in 10" class="pager">
      {{ n + (10 * (currentPage - 1)) }}
    </div>

    <div @click="currentPage++" class="pager">
      &gt;
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { ref, createApp } = Vue;

    createApp({
      setup() {
        const currentPage = ref(1);

        return {currentPage}
      }
    }).mount('#demo')
  </script>
</body>
</html>
